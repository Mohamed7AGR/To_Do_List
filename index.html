<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="toDO">
        <div class="container py-5 h-100 ">
            <div class="row d-flex justify-content-center align-items-center  h-100">
                <div class="col col-xl-10">
                    <div class="card p-3">
                        <h1 id="title" class="text-center mb-5">MY TODOS</h1>
                        <div class="d-flex justify-content-center align-items-center mt-3">
                            <input type="text" id="taskInput" class="form-control" placeholder="Add New Task" />
                        </div>
                        <p class="alert alert-danger mt-2 d-none small" id="emptyTaskWarning">Task cannot be empty!</p>

                        <div class="d-flex justify-content-between align-items-center mb-4 mt-2">
                            <input type="text" class="form-control w-49" placeholder="Search..." id="searchInput">
                            <select class="form-select w-49" id="mySelect" aria-label="Filter Tasks">
                                <option value="all">All</option>
                                <option value="completed">Completed</option>
                                <option value="uncompleted">Uncompleted</option>
                            </select>
                        </div>

                        <button id="addBtn" class="btn btn-outline-success rounded p-1 mb-3 shadow-sm">
                            <i class="fa fa-plus fa-lg"></i>
                            <span>ADD TASK</span>
                        </button>

                        <div id="tasks" class="text-center"></div>
                        <button id="delBtn" class="btn btn-outline-danger rounded p-1 mb-3 shadow-sm">
                            <i class="fa fa-trash fa-lg"></i>
                            <span>Delete All Tasks</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
